<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: space-around;
            padding: 14px 20px;
            position: relative; /* Change position to relative */
        }

        .nav-item {
            position: relative;
        }

        .nav-item > a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav-item > a:hover {
            background-color: #575757;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #333;
            top: 100%;
            left: 0;
            min-width: 160px;
            z-index: 1;
            border: 1px solid #575757; /* Add border for better visibility */
        }

        .dropdown a {
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #575757;
        }

        .nav-item:hover .dropdown {
            display: block;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-item">
            <a href="#">Section 1</a>
            <div class="dropdown">
                <a href="#">Subsection 1.1</a>
                <a href="#">Subsection 1.2</a>
                <a href="#">Subsection 1.3</a>
            </div>
        </div>
        <div class="nav-item">
            <a href="#">Section 2</a>
            <div class="dropdown">
                <a href="#">Subsection 2.1</a>
                <a href="#">Subsection 2.2</a>
                <a href="#">Subsection 2.3</a>
            </div>
        </div>
        <div class="nav-item">
            <a href="#">Section 3</a>
            <div class="dropdown">
                <a href="#">Subsection 3.1</a>
                <a href="#">Subsection 3.2</a>
                <a href="#">Subsection 3.3</a>
            </div>
        </div>
        <div class="nav-item">
            <a href="#">Section 4</a>
            <div class="dropdown">
                <a href="#">Subsection 4.1</a>
                <a href="#">Subsection 4.2</a>
                <a href="#">Subsection 4.3</a>
            </div>
        </div>
    </nav>

    <h1>Welcome to My Website</h1>
    <p>This is a simple website hosted on GitHub Pages.</p>
</body>

</html>
