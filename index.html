<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Website</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        .nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            margin: 0 100px;
            padding: 0 100px;
        }

        .nav-item {
            position: relative;
        }

        .nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav-item a:hover {
            background-color: #575757;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .dropdown li a {
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            display: block;
        }

        .dropdown li a:hover {
            background-color: #575757;
        }

        .nav-item:hover .dropdown {
            display: block;
        }
    </style>
</head>

<body>
    <div class="nav-item">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <div class="dropdown">
          <button class="dropbtn">Dropdown
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div> 
    <h1>Welcome to My Website</h1>
    <p>This is a simple website hosted on GitHub Pages.</p>
</body>
</html>
